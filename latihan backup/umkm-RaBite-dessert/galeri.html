<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo RaBite Dessert" width="40" height="40"/>
                    RaBite Dessert

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavRabite">

        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-center galeri-item">
                    <img src="images/workshop.png" class="card-img-top" alt="WorkShop Bersama RaBite Dessert">
                    <div class="card-body d-none caption">WorkShop Bersama RaBite Dessert</div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-center galeri-item">
                    <img src="images/kemasan.png" class="card-img-top" alt="Kemasan Produk kami">
                    <div class="card-body d-none caption">Kemasan Produk kami</div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-center galeri-item">
                    <img src="images/outlet RaBite Dessert.png" class="card-img-top" alt="Outlet Utama kami">

            <div class="col-6 col-md-4 col-lg-3">

                    <img src="images/stand.png" class="card-img-top" alt="Stand UMKM Kami">

    <script>
    $(document).ready(function(){

        // efek hover kartu galeri
        $(".card").hover(
            function(){ $(this).addClass("shadow-lg border border-danger"); },
            function(){ $(this).removeClass("shadow-lg border border-danger"); }
        );

    });
    </script>
