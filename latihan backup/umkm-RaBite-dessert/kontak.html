<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - RaBite Dessert</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo RaBite Dessert" width="40" height="40"/>
                    RaBite Dessert
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavRabite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavRabite">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                        <li class="nav-item"><a class="nav-link active" href="kontak.html">Kontak</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2>Hubungi Kami</h2>
        
        <a href="webinar.html" class="btn btn-danger mb-3 fw-semibold">Klik di sini untuk daftar webinar promosi produk RaBite Dessert</a>
        
        <p>Silakan isi formulir berikut untuk menghubungi tim RaBite Dessert:</p>

        <form id="formKontak" class="p-4 border rounded bg-light" action="#" method="post">
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" id="nama" name="nama" required class="form-control" />

            <label for="email" class="form-label mt-3">Email:</label>
            <input type="email" id="email" name="email" required class="form-control" />

            <label for="nohp" class="form-label mt-3">Nomor HP:</label>
            <input type="text" id="nohp" name="nohp" required class="form-control" placeholder="081xxxxx"/>

            <label for="kategori" class="form-label mt-3">Kategori Pesan:</label>
            <select id="kategori" name="kategori" class="form-select">
                <option value="">-- Pilih Kategori --</option>
                <option value="umum">Umum</option>
                <option value="produk">Produk</option>
                <option value="kerjasama">Kerja Sama</option>
            </select>

            <label for="pesan" class="form-label mt-3">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" class="form-control"></textarea>

            <div class="form-check mt-3">
                <input type="checkbox" id="langganan" name="langganan" class="form-check-input">
                <label for="langganan" class="form-check-label">Saya ingin menerima newsletter</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="button" id="clearBtn" class="btn btn-secondary ms-2">Clear Data</button>
            </div>

            <p id="errorMsg" class="text-danger fw-semibold mt-3"></p>
            <p id="successMsg" class="text-success fw-semibold mt-3"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 RaBite Dessert</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formKontak");
            const nama = document.getElementById("nama");
            const email = document.getElementById("email");
            const nohp = document.getElementById("nohp");
            const pesan = document.getElementById("pesan");
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");
            const clearBtn = document.getElementById("clearBtn");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                errorMsg.textContent = "";
                successMsg.textContent = "";
                
                if (nama.value === "" || email.value === "" || nohp.value === "" || pesan.value === "") {
                    errorMsg.textContent = "Semua field wajib diisi!";
                    return;
                }
                
                if (!/^[0-9]+$/.test(nohp.value)) {
                    errorMsg.textContent = "Nomor HP hanya boleh berisi angka.";
                    return;
                }
                
                successMsg.textContent = "Pesan Anda berhasil dikirim! Terima kasih telah menghubungi RaBite Dessert.";
                form.reset();
            });
            
            clearBtn.addEventListener("click", function () {
                form.reset();
                errorMsg.textContent = "";
                successMsg.textContent = "";
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){

        // reset form pakai jQuery
        $("#clearBtn").on("click", function(){
            $("#formKontak")[0].reset();
            $("#errorMsg").text("");
            $("#successMsg").text("");
        });

    });
    </script>
</body>
</html>
