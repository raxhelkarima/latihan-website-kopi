<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>RaBite Dessert</h1>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo RaBite Dessert">
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="produk.html">Produk</a></li>
                    <li><a href="galeri.html" class="active">Galeri</a></li>

    <main>
        <h2>Galeri Produk & Kegiatan</h2>
        <section class="galeri">
            <div class="card">
                <img src="images/workshop.png" alt="WorkShop Pembuatan Mochi">
                <p class="caption">WorkShop Bersama RaBite Dessert</p>
            </div>
            <div class="card">
                <img src="images/kemasan.png" alt="Kemasan">
                <p class="caption">Kemasan Produk kami</p>
            </div>
            <div class="card">
                <img src="images/outlet RaBite Dessert.png" alt="Outlet Utama">
                <p class="caption">Outlet Utama kami</p>
            </div>
            <div class="card">
                <img src="images/produksi.png" alt="Produksi Pembuatan Mochi">
                <p class="caption">Produksi Pembuatan Produk Kami</p>
            </div>
            <div class="card">
                <img src="images/birthday edition.jpg" alt="Kemasan Birthday Edition">
                <p class="caption">Birthday Edition</p>
            </div>
            <div class="card">
                <img src="images/stand.png" alt="Stand">
                <p class="caption">Stand UMKM Kami</p>
            </div>

    </main>

    <footer>
